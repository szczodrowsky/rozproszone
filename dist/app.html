<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dobra Morda</title>
    <script defer src="app.js"></script>
    <script defer src="faceAPI.js"></script>
    <link rel="stylesheet" href="style-app.css" />
  </head>
  <body>
    <header>
        <div class="app-side">
        <div class="navbar">
          <p class="app-name">Dobra Morda</p>
          <ul class="active-side">
            <li id="home">Strona Główna</li>
            <li id="history">Historia</li>
          </ul>
          <ul class="user-data">
            <li><span id="logUser">email osoby zalogowanej</span></li>
            <li><button class="log-out">Wyloguj się</button></li>
          </ul>
        </div>
    </header>
    <main>
        <div class="new-photo">
            <input class="input-file" type="file" id="inputImage" accept="image/*" />
            <canvas
              id="canvas"
              class="picture-display"
            ></canvas>
          </div>
          <div class="photos-history hide">
            <div class="history" id="imageHistoryContainer"></div>
          </div>
        </div>
    </main>
  </body>
</html>
